<ion-view view-title="Issue Single Map" ng-controller="SingleIssueMapCtrl">
    <ion-content scroll=false>
        <div ng-if="mapEnabled" style="height: 100%">
            <leaflet defaults="mapDefaults" center="mapCenter" markers="mapMarkers" height="100%" data-tap-disabled="true"></leaflet>
        </div>
    </ion-content>
</ion-view>
