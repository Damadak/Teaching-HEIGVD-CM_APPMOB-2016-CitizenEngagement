<ion-view view-title="New Issue">
    <ion-content>
        <div class="list">
          <label class="item item-input item-select">
          <div class="input-label">
            Type
          </div>
          <select>
            <option>Blue</option>
            <option selected>Green</option>
            <option>Red</option>
          </select>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder="Description">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email">
        </label>
      </div>
      <button class="button button-block button-positive" ng-controller="UserListCtrl" ng-click="loadUsers()"  >
          loadUsers
      </button>

      <button class="button button-block button-positive"  ng-controller="UserListCtrl" ng-click="loadIssueType()">
          loadIssueType
      </button>

          <button class="button button-block button-positive"  ng-controller="UserListCtrl" ng-click="loadIssues()">
              loadIssues
          </button>


</ion-view>
